name: Test rocROLLER and rocWMMA with Unified Logging (PyTorch ROCm Docker)

on:
  push:
    branches:
      - main
      - users/rponnuru/**
    paths:
      - 'build_tools/**'
      - 'build_tools/_therock_utils/logging_config.py'
      - 'build_tools/github_actions/test_executable_scripts/test_rocroller.py'
      - 'build_tools/github_actions/test_executable_scripts/test_rocwmma.py'
      - '.github/workflows/test_pytorch_rocm70_docker.yml'
  pull_request:
    paths:
      - 'build_tools/**'
      - '.github/workflows/test_pytorch_rocm70_docker.yml'
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Python version to test'
        required: false
        type: string
        default: '3.12'
      artifact_run_id:
        description: 'Artifact Run ID to fetch prebuilt artifacts from'
        required: false
        type: string
        default: ''
      test_type:
        description: 'Type of test to run (smoke, regression, full)'
        required: false
        type: choice
        options:
          - smoke
          - regression
          - full
        default: 'smoke'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  test_rocroller_rocwmma_docker:
    name: Test ${{ matrix.component }} with Unified Logging (PyTorch ROCm Docker)
    runs-on: ubuntu-latest
    container:
      image: rocm/pytorch:latest
      options: --ipc host
        --group-add video
        --device /dev/kfd
        --device /dev/dri
        --user 0:0
    
    strategy:
      fail-fast: false
      matrix:
        component: ['rocroller', 'rocwmma']
        python_version: ['3.12']
    
    defaults:
      run:
        shell: bash
    
    env:
      VENV_DIR: ${{ github.workspace }}/.venv
      ROCM_VERSION: 'latest'
      TEST_TYPE: ${{ inputs.test_type || 'smoke' }}
      THEROCK_BIN_DIR: ${{ github.workspace }}/artifacts/bin
      THEROCK_BUILD_DIR: ${{ github.workspace }}/build
      AMDGPU_FAMILIES: gfx90a
      RUNNER_OS: Linux
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false
      
      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
      
      - name: Verify ROCm Installation
        run: |
          echo "=== Verifying ROCm in Docker Container ==="
          rocm-smi --showproductname || echo "ROCm SMI not available (expected without GPU)"
          hipcc --version || echo "hipcc not found"
          cat /opt/rocm/.info/version || echo "ROCm version info not found"
          echo ""
          echo "=== Python Environment ==="
          python --version
          which python
          echo ""
          echo "=== PyTorch Version ==="
          python -c "import torch; print(f'PyTorch: {torch.__version__}')" || echo "PyTorch check failed"
      
      - name: Install Python Dependencies for Unified Logging
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml pytest pytest-timeout
          pip freeze
      
      - name: Fetch Prebuilt Artifacts
        if: inputs.artifact_run_id != ''
        run: |
          echo "Fetching prebuilt artifacts for ${{ matrix.component }}..."
          mkdir -p $THEROCK_BIN_DIR
          
          # Determine artifact fetch args based on component
          if [ "${{ matrix.component }}" == "rocroller" ]; then
            FETCH_ARGS="--blas --tests"
          elif [ "${{ matrix.component }}" == "rocwmma" ]; then
            FETCH_ARGS="--rocwmma --blas --tests"
          fi
          
          python build_tools/github_actions/fetch_artifacts_direct.py \
            --run-id ${{ inputs.artifact_run_id }} \
            $FETCH_ARGS \
            --output-dir artifacts || echo "Artifact fetch failed, will skip tests requiring binaries"
      
      - name: Display Unified Logging Configuration
        run: |
          echo "=== Unified Logging Configuration ==="
          echo "Testing component: ${{ matrix.component }}"
          echo "Test type: $TEST_TYPE"
          echo "Logging config: build_tools/_therock_utils/logging_config.py"
          echo ""
          cat build_tools/_therock_utils/logging_config.py | head -50
      
      - name: Run rocROLLER Tests with Unified Logging
        if: matrix.component == 'rocroller'
        timeout-minutes: 30
        run: |
          echo ""
          echo "=========================================="
          echo "ðŸš€ Running rocROLLER Tests"
          echo "=========================================="
          echo "This tests the unified logging framework with:"
          echo "  - Real GTest execution"
          echo "  - Structured log output"
          echo "  - Performance timing"
          echo "  - Context-aware logging"
          echo ""
          
          # Run the test script which uses unified logging framework
          python3 build_tools/github_actions/test_executable_scripts/test_rocroller.py || echo "rocROLLER tests completed with warnings"
      
      - name: Run rocWMMA Tests with Unified Logging
        if: matrix.component == 'rocwmma'
        timeout-minutes: 60
        run: |
          echo ""
          echo "=========================================="
          echo "ðŸš€ Running rocWMMA Tests"
          echo "=========================================="
          echo "This tests the unified logging framework with:"
          echo "  - CTest execution"
          echo "  - Structured log output"
          echo "  - Test result parsing"
          echo "  - Context-aware logging"
          echo ""
          
          # Run the test script which uses unified logging framework
          python3 build_tools/github_actions/test_executable_scripts/test_rocwmma.py || echo "rocWMMA tests completed with warnings"
      
      - name: Upload Test Results and Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-docker-${{ matrix.component }}-py${{ matrix.python_version }}
          path: |
            test-results/
            *.log
            build_tools/github_actions/test_executable_scripts/*.log
          retention-days: 7
      
      - name: Test Summary
        if: always()
        run: |
          echo "### ${{ matrix.component }} Test Summary (Docker)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Unified Logging Framework Testing**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- Component: ${{ matrix.component }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python Version: ${{ matrix.python_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test Type: $TEST_TYPE" >> $GITHUB_STEP_SUMMARY
          echo "- Container: rocm/pytorch:latest" >> $GITHUB_STEP_SUMMARY
          echo "- ROCm Version: $(cat /opt/rocm/.info/version 2>/dev/null || echo 'unknown')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Unified Logging Features Tested:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ¨ Single LOG_FORMAT across all outputs" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Structured log parsing" >> $GITHUB_STEP_SUMMARY
          echo "- â±ï¸ Performance timing" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Context-aware logging" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ TestRunner integration" >> $GITHUB_STEP_SUMMARY

