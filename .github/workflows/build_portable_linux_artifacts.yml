name: Build Portable Linux Artifacts

on:
  workflow_dispatch:
    inputs:
      amdgpu_families:
        type: string
        default: gfx94X-dcgpu
      artifact_group:
        type: string
        default: gfx94X-dcgpu
      build_variant_label:
        type: string
        description: "A label for the build variant (ex: 'release', 'asan')"
        default: "release"
      build_variant_suffix:
        type: string
        description: "The build variant suffix (ex: 'asan' suffix -> 'gfx94X-dcgpu-asan')"
        default: ""
      build_variant_cmake_preset:
        type: string
        description: "The name of the cmake preset to use for this build variant, matching an entry in CMakePresets.json (ex: 'linux-release-asan')"
        default: ""
      package_version:
        type: string
        default: ADHOCBUILD
      expect_failure:
        type: boolean
        default: false
      extra_cmake_options:
        type: string

  # workflow_call has additional inputs (external_source_checkout, therock_ref, repository_override)
  # that workflow_dispatch doesn't have. This is intentional - workflow_dispatch would exceed
  # GitHub's previous 10-input limit (now 25 as of Dec 2025), and actionlint still enforces
  # the old limit. These extra inputs are only needed for programmatic calls from ci.yml anyway.
  workflow_call:
    inputs:
      package_version:
        type: string
        default: ADHOCBUILD
      amdgpu_families:
        type: string
      artifact_group:
        type: string
      build_variant_label:
        type: string
      build_variant_suffix:
        type: string
      build_variant_cmake_preset:
        type: string
      expect_failure:
        type: boolean
      extra_cmake_options:
        type: string
      external_source_checkout:
        type: boolean
        description: "Whether source is from external repo (rocm-libraries/systems)"
        default: false
      therock_ref:
        type: string
        description: "TheRock git ref to use (for external repos)"
        default: ""
      repository_override:
        type: string
        description: "Override github.repository for testing (e.g., 'ROCm/rocm-libraries')"
        default: ""

# See the details regarding permissions from the link:
# https://github.com/aws-actions/configure-aws-credentials?tab=readme-ov-file#oidc
permissions:
  contents: read

jobs:
  build_portable_linux_artifacts:
    # For external repos (rocm-libraries, rocm-systems), include platform and GPU family in job name
    # to make them easier to identify in GitHub Actions UI. Internal builds keep simple 'Build' name.
    # Test workflows use the same pattern.
    name: ${{ inputs.external_source_checkout && format('Build Linux::{0}', inputs.amdgpu_families) || 'Build' }} (xfail ${{ inputs.expect_failure }})
    # azure-linux-scale-rocm are used for regular CI builds
    # azure-linux-scale-rocm-heavy are used for CI builds that require more resources (ex: ASAN builds)
    runs-on: ${{ inputs.build_variant_label == 'asan' && 'azure-linux-u2404-hx176-cpu-rocm' || 'azure-linux-scale-rocm' }}
    continue-on-error: ${{ inputs.expect_failure }}
    timeout-minutes: 720 # 12 hour timeout
    permissions:
      id-token: write
    container:
      image: ghcr.io/rocm/therock_build_manylinux_x86_64@sha256:db2b63f938941dde2abc80b734e64b45b9995a282896d513a0f3525d4591d6cb
      options: -v /runner/config:/home/awsconfig/
    env:
      AWS_SHARED_CREDENTIALS_FILE: /home/awsconfig/credentials.ini
      CACHE_DIR: ${{ github.workspace }}/.container-cache
      # The ccache.conf will be written by setup_ccache.py before this gets used.
      CCACHE_CONFIGPATH: ${{ github.workspace }}/.ccache/ccache.conf
      AMDGPU_FAMILIES: ${{ inputs.amdgpu_families }}
      TEATIME_FORCE_INTERACTIVE: 0
      IS_PR_FROM_FORK: ${{ github.event.pull_request.head.repo.fork }}
      EXTRA_C_COMPILER_LAUNCHER: "${{ github.workspace }}/build_tools/resource_info.py"
      EXTRA_CXX_COMPILER_LAUNCHER: "${{ github.workspace }}/build_tools/resource_info.py"
      # For external repo integration (rocm-libraries, rocm-systems)
      EXTERNAL_SOURCE_CHECKOUT: ${{ inputs.external_source_checkout }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: "ROCm/TheRock"
          ref: ${{ inputs.therock_ref || github.ref }}

      # For external repos (rocm-libraries, rocm-systems), checkout to isolated path.
      # CMake will be configured to use this path via THEROCK_*_SOURCE_DIR options.
      - name: Extract external repo name
        if: ${{ inputs.external_source_checkout }}
        id: external_repo
        run: |
          REPO="${{ inputs.repository_override || github.repository }}"
          REPO_NAME="${REPO##*/}"
          echo "repo_name=${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "external_path=external-repos/${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "Detected external repo: ${REPO_NAME}, checkout path: external-repos/${REPO_NAME}"

      - name: Checkout external source repository
        if: ${{ inputs.external_source_checkout }}
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: ${{ inputs.repository_override || github.repository }}
          path: ${{ steps.external_repo.outputs.external_path }}

      # safe.directory must be set before Runner Health Status
      - name: Adjust git config
        run: |
          git config --global --add safe.directory ${PWD}
          git config fetch.parallel 10

      - name: Install python deps
        run: |
          pip install -r requirements.txt

      # TODO: We shouldn't be using a cache on actual release branches, but it
      # really helps for iteration time.
      - name: Setup ccache
        run: |
          build_tools/setup_ccache.py \
            --config-preset "github-oss-presubmit" \
            --dir "$(dirname ${CCACHE_CONFIGPATH})" \
            --local-path "${CACHE_DIR}/ccache"

      - name: Runner health status
        run: |
          build_tools/health_status.py

      - name: Test build_tools
        run: |
          python -m pytest build_tools/tests

      - name: Detect external source configuration
        if: ${{ inputs.external_source_checkout }}
        id: detect
        run: python3 build_tools/github_actions/detect_external_repo_config.py --repository "${{ inputs.repository_override || github.repository }}" --platform linux

      - name: Fetch and prepare all sources
        timeout-minutes: 30
        run: |
          build_tools/fetch_sources.py --jobs 12 ${{ steps.detect.outputs.fetch_exclusion || '' }}

      - name: Test GitHub Actions build_tools
        run: |
          python -m pytest build_tools/github_actions/tests

      - name: Configure Projects
        env:
          cmake_preset: ${{ inputs.build_variant_cmake_preset }}
          amdgpu_families: ${{ inputs.amdgpu_families }}
          package_version: ${{ inputs.package_version }}
          extra_cmake_options: ${{ inputs.extra_cmake_options }}
          GITHUB_REPOSITORY_OVERRIDE: ${{ inputs.repository_override }}
          BUILD_DIR: build
        run: |
          python3 build_tools/github_actions/build_configure.py --manylinux

      - name: Build therock-archives and therock-dist
        run: |
          cmake --build build --target therock-archives therock-dist -- -k 0

      - name: Test Packaging
        run: |
          ctest --test-dir build --output-on-failure

      - name: Report
        if: ${{ !cancelled() }}
        shell: bash
        run: |
          if [ -d "build" ]; then
            echo "Full SDK du:"
            echo "------------"
            du -h -d 1 build/dist/rocm
            echo "Artifact Archives:"
            echo "------------------"
            ls -lh build/artifacts/*.tar.xz
            echo "Artifacts:"
            echo "----------"
            du -h -d 1 build/artifacts
            echo "CCache Stats:"
            echo "-------------"
            ccache -s -v
            tail -v -n +1 .ccache/compiler_check_cache/* > build/logs/ccache_compiler_check_cache.log
          else
            echo "[ERROR] Build directory build does not exist. Skipping report!"
            echo "        This should only happen if the CI is cancelled before the build step."
            exit 1
          fi

      # Analyze ninja build log to generate per-component timing report
      - name: Analyze Build Times
        if: ${{ !cancelled() }}
        run: |
          python3 build_tools/resource_info.py --finalize
          python3 build_tools/analyze_build_times.py --build-dir build

      - name: Configure AWS Credentials for non-forked repos
        if: ${{ always() && !github.event.pull_request.head.repo.fork }}
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          aws-region: us-east-2
          # Use github.repository instead of external_source_checkout because TheRock's
          # external integration test workflow also uses external_source_checkout=true
          # but should use the internal role (therock-ci), not the external role.
          role-to-assume: ${{ github.repository != 'ROCm/TheRock' && 'arn:aws:iam::692859939525:role/therock-ci-external' || 'arn:aws:iam::692859939525:role/therock-ci' }}

      - name: Post Build Upload
        if: always()
        run: |
          python3 build_tools/github_actions/post_build_upload.py \
            --run-id ${{ github.run_id }} \
            --artifact-group "${{ inputs.artifact_group }}" \
            --build-dir build \
            --upload
