name: Strix AI On Push

# Simplified workflow that should trigger on push
# This avoids the complexity of checking for runners and permissions
on:
  push:
    branches:
      - 'users/rponnuru/strix_poc'
    paths:
      - 'tests/strix_ai/**'
      - '.github/workflows/strix_ai*.yml'

permissions:
  contents: read

jobs:
  notify:
    name: Strix AI Tests Triggered
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Workflow Triggered
        run: |
          echo "âœ… Strix AI workflow triggered successfully!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"
          echo "Modified files: ${{ github.event.head_commit.modified }}"
          
          echo ""
          echo "This proves automatic triggers work!"
          echo "The actual Strix hardware tests would run on:"
          echo "  - linux-strix-halo-gpu-rocm"
          echo "  - windows-strix-halo-gpu-rocm"
          
          echo ""
          echo "To run actual tests, use manual trigger:"
          echo "  gh workflow run strix_ai_tests.yml --ref users/rponnuru/strix_poc"

