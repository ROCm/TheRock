name: Bump submodules

on:
  workflow_dispatch:
   inputs:
      branch-name:
        default: "bump-submodule"
        type: string
        description: "Branch name to use for the PR"
      components:
        default: ""
        type: string
        description: "Comma-separated list of components to bump"
      no-pin-ck:
        default: "true"
        type: boolean
        description: "Include --no-pin-ck flag (optional)"
      extra-flags:
        default: ""
        type: string
        description: "Any other flags to pass to bump_submodules.py"
  schedule:
    - cron: "0 11 * * 1"
        
permissions:
  contents: write
  pull-requests: write

jobs:
  bump-submodules:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.12'
      
      - name: Configure Git Identity
        run: |
          git config --global user.name "therockbot"
          git config --global user.email "therockbot@amd.com"
      
      - name: Set branch name
        id: set-branch
        run: |
          DATE=$(date +%Y%m%d)
          if [ -z "${{ inputs.branch-name }}" ]; then
            BRANCH="bump-submodule-$DATE"
          else
            BRANCH="${{ inputs.branch-name }}"
          fi
          echo "branch-name=$BRANCH" >> $GITHUB_OUTPUT

      - name: Run bump_submodules.py
        run: |
          CMD="python3 ./build_tools/bump_submodules.py --push-branch --branch-name ${{ steps.set-branch.outputs.branch-name }}"
          if [ -n "${{ inputs.components }}" ]; then
            CMD="$CMD --components ${{ inputs.components }}"
          fi
          if [ "${{ inputs.no-pin-ck }}" == "true" ]; then
            CMD="$CMD --no-pin-ck"
          fi
          if [ -n "${{ inputs.extra-flags }}" ]; then
            CMD="$CMD ${{ inputs.extra-flags }}"
          fi
          echo "Running command: $CMD"
          eval $CMD
          
      - name: Prepare PR body with diff info
        run: |
          echo "Automated submodule bump" > pr_body.txt
          echo "This PR was automatically created by a GitHub App to update submodules." >> pr_body.txt
          echo "" >> pr_body.txt
          echo "Submodule changes:" >> pr_body.txt
          git diff origin/main...${{ steps.set-branch.outputs.branch-name }} -- submodules || git diff origin/main...${{ steps.set-branch.outputs.branch-name }} >> pr_body.txt
          echo "" >> pr_body.txt
          
      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.PULL_REQUEST_APP_ID }}
          private-key: ${{ secrets.PULL_REQUEST_APP_KEY }}

      - name: Create pull request
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh pr create \
            --base main \
            --head ${{ env.GIT_BRANCH_NAME }} \
            --title "Weekly Submodule Bump" \
            --body-file pr_body.txt
