name: Bump submodules

on:
  workflow_dispatch:
    inputs:
      branch-name:
        default: "bump-submodule"
        type: string
        description: "Branch name to use for the PR"
      components:
        default: "rocm-libraries"
        type: string
        description: "Comma-separated list of components to bump"
      no-pin-ck:
        default: "false"
        type: boolean
        description: "Include --no-pin-ck flag (optional)"
      extra-flags:
        default: ""
        type: string
        description: "Any other flags to pass to bump_submodules.py"
  schedule:
    - cron: "0 11 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-submodules:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.12'

      - name: Run bump submodules script
        run: |
          bash ./build_tools/submodules_helper.sh \
            "${{ inputs.branch-name }}" \
            "${{ inputs.components }}" \
            "${{ inputs.no-pin-ck }}" \
            "${{ inputs.extra-flags }}"

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@b36a0b4db3c4ce0a0d11a8d6c20d7b19d4c89d2f # v2.1.0
        id: generate-token
        with:
          app-id: ${{ secrets.PULL_REQUEST_APP_ID }}
          private-key: ${{ secrets.PULL_REQUEST_APP_KEY }}

      - name: Create pull request
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          BRANCH_NAME=$(cat branch_name.txt)
          DATE=$(cat date.txt)
          COMPONENTS="${{ inputs.components }}"
          TITLE="Weekly Submodule Bump: ${COMPONENTS} (${DATE})"

          echo "Creating PR for branch: $BRANCH_NAME"
          echo "Title: $TITLE"

          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "$TITLE" \
            --body-file pr_body.txt
