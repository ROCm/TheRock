name: Build Windows Packages

on:
  workflow_dispatch:
    inputs:
      package_version:
        type: string
        default: ADHOCBUILD
      amdgpu_families:
        type: string
        default: gfx110X-dgpu
      extra_cmake_options:
        type: string
        default: "-DBUILD_TESTING=ON"
      project_name:
        type: string
        description: "name of subproject (etc. hipBLASLt) to configure remote url and branch to fetch. (disable w/ null name and url)"
      project_seturl:
        type: string
        description: "url of subproject (etc. https://github.com/ROCm/hipBLASLt) (disable w/ null name and url)"
      project_branch:
        type: string
        description: "name of branch (etc. develop) of subproject to fetch"

  workflow_call:
    inputs:
      package_version:
        type: string
        default: ADHOCBUILD
      amdgpu_families:
        type: string
      extra_cmake_options:
        type: string
        default: "-DBUILD_TESTING=ON"
      project_name:
        type: string
        description: "name of subproject (etc. hipBLASLt) to configure remote url and branch to fetch. (disable w/ null name and url)"
      project_seturl:
        type: string
        description: "url of subproject (etc. https://github.com/ROCm/hipBLASLt) (disable w/ null name and url)"
      project_branch:
        type: string
        description: "name of branch (etc. develop) of subproject to fetch"


jobs:
  build_windows_packages:
    name: Build Windows Packages
    runs-on: azure-windows-scale-rocm
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: true
    env:
      BASE_BUILD_DIR_POWERSHELL: B:\tmpbuild
      CACHE_DIR: "${{github.workspace}}/.cache"
      CCACHE_DIR: "${{github.workspace}}/.cache/ccache"
      CCACHE_MAXSIZE: "4000M"
      TEATIME_FORCE_INTERACTIVE: 0
    steps:
      - name: "Create build dir"
        shell: powershell
        run: |
          $buildDir = "$env:BASE_BUILD_DIR_POWERSHELL\"
          echo "BUILD_DIR_POWERSHELL=$buildDir" >> $env:GITHUB_ENV
          mkdir "$buildDir"
          Write-Host "Generated Build Directory: $buildDir"
          $bashBuildDir = $buildDir -replace '\\', '/' -replace '^B:', '/b'
          echo  "BUILD_DIR_BASH=$bashBuildDir" >> $env:GITHUB_ENV
          Write-Host "Converted Build Directory For Bash: $bashBuildDir"
          $fs = Get-PSDrive -PSProvider "FileSystem"
          $fsout = $fs | Select-Object -Property Name,Used,Free,Root
          $fsout | % {$_.Used/=1GB;$_.Free/=1GB;$_} | Write-Host
          get-disk | Select-object @{Name="Size(GB)";Expression={$_.Size/1GB}} | Write-Host

      - name: "Checking out repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: "3.12"

      - name: Install python deps
        run: |
          pip install -r requirements.txt

      - name: Install requirements
        run: |
          choco install --no-progress -y ccache
          choco install --no-progress -y ninja
          choco install --no-progress -y strawberryperl
          echo "$PATH;C:\Strawberry\c\bin" >> $GITHUB_PATH

      # After other installs, so MSVC get priority in the PATH.
      - name: Configure MSVC
        uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # v1.13.0

      - name: Runner Health Settings
        run: |
          echo "CCACHE_DIR=${CCACHE_DIR}"
          df -h
          mkdir -p $CCACHE_DIR

          echo "cmake: $(which cmake)"
          cmake --version
          echo "ninja: $(which ninja)"
          ninja --version
          echo "CC: $CC"
          echo "CXX: $CXX"

          echo "python: $(which python), python3: $(which python3)"
          python --version

          echo "gcc: $(which gcc)"
          gcc --version
          echo "perl: $(which perl)"
          perl --version
          echo "gfortran: $(which gfortran)"
          gfortran --version

          echo "Git version: $(git --version)"
          git config fetch.parallel 10
          nthreads=$(nproc --all)
          echo [*] Logical Processors to be used: $nthreads...

      # TODO: We shouldn't be using a cache on actual release branches, but it
      # really helps for iteration time.
      - name: Enable cache
        uses: actions/cache/restore@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: ${{ env.CACHE_DIR }}
          key: windows-build-packages-v3-${{ github.sha }}
          restore-keys: |
            windows-build-packages-v3-
      - name: Fetch submodule from remote
        run: |
          proj_name="${{ inputs.project_name }}"
          proj_branch="${{ inputs.project_branch }}"
          proj_seturl="${{ inputs.project_seturl }}"

          echo "[*] Fetch submodule from remote using GHA inputs:"
          echo "     proj_name: [$proj_name]"
          echo "     proj_path: [$proj_submodule_path]"
          echo "     proj_seturl: [$proj_seturl]"
          echo "     proj_branch: [$proj_branch]"

          #Only update submodule if set in github action inputs
          if [ "$proj_name" ] || [ "$proj_seturl" ]; then
            if [ ! "$proj_name" ]; then
              proj_name=$(basename "$proj_seturl")
              echo "[*] proj_name GHA Input not set, deriving from proj_seturl: [$proj_name]"
            else
              echo "[*] proj_name GHA Input set to: [$proj_name]"
            fi

            proj_submodule_path=$(git config --file .gitmodules --get submodule.$proj_name.path)

            if [ "$proj_submodule_path" ]; then
              echo "[*] Existing submodule config for [$proj_name]:"
              git config --file .gitmodules --get-regexp ^submodule.$proj_name\.

              echo "[*] Submodule status [$proj_name]:$(git submodule status -- $proj_submodule_path)"

              echo "[*] Setting remote url and branch for submodule [$proj_name]"

              [ "$proj_seturl" ] && git submodule set-url -- $proj_submodule_path $proj_seturl
              [ "$proj_branch" ] && git submodule set-branch --branch $proj_branch -- $proj_submodule_path

              echo "[*] Modified submodule config for [$proj_name]:"
              git config --file .gitmodules --get-regexp ^submodule.$proj_name\.


              echo "[*] Fetching latest submodule commit from remote"
              git submodule sync -- $proj_submodule_path
              git submodule update --init --remote --force -- $proj_submodule_path
              if [ $? -gt 0 ]; then
                echo "[-] Could not update submodule from remote. Aborting..."
              else
                echo "[+] Bump submodule [$proj_name]:$(git submodule status -- $proj_submodule_path)"
                git \
                  -c user.name=therockbot \
                  -c user.email=therockbot@amd.com \
                  commit -a -m "Bump submodule $proj_name with its remote for parent project"
              fi
            else
              echo "[-] Could not find submodule path. Aborting..."
            fi
          else
            echo [*] No project name or url specicfied. Skipping submodule fetch...
          fi
      - name: Fetch sources
        run: |
          #Continue with normal fetching of sources
          python ./build_tools/fetch_sources.py --jobs $(nproc --all)

      - name: Checkout closed source AMDGPU/ROCm interop library folder
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: nod-ai/amdgpu-windows-interop
          ref: d3de388d2bd4977ffc9b0284c822ca839d20f364
          path: amdgpu-windows-interop
          lfs: true

      - name: Configure Projects
        run: |
          # clear cache before build and after download
          ccache -z

          # Generate a new build id.
          package_version="${{ inputs.package_version }}"
          amdgpu_families="${{ inputs.amdgpu_families }}"
          extra_cmake_options="${{ inputs.extra_cmake_options }}"
          echo "Building package ${package_version}"

          # Build.
          cmake -B "${{ env.BUILD_DIR_BASH }}" -GNinja . \
            -DCMAKE_C_COMPILER="${{ env.VCToolsInstallDir }}/bin/Hostx64/x64/cl.exe" \
            -DCMAKE_CXX_COMPILER="${{ env.VCToolsInstallDir }}/bin/Hostx64/x64/cl.exe" \
            -DCMAKE_LINKER="${{ env.VCToolsInstallDir }}/bin/Hostx64/x64/link.exe" \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_MSVC_DEBUG_INFORMATION_FORMAT=Embedded \
            -DTHEROCK_AMDGPU_FAMILIES=${amdgpu_families} \
            -DTHEROCK_PACKAGE_VERSION="${package_version}" \
            -DTHEROCK_AMDGPU_WINDOWS_INTEROP_DIR=${GITHUB_WORKSPACE}/amdgpu-windows-interop \
            -DTHEROCK_ENABLE_BLAS=OFF \
            -DTHEROCK_ENABLE_SPARSE=OFF \
            -DTHEROCK_ENABLE_SOLVER=OFF \
            -DTHEROCK_ENABLE_ML_LIBS=OFF \
            ${extra_cmake_options}

      - name: Build Projects
        run: cmake --build "${{ env.BUILD_DIR_BASH }}" -j $(nproc --all)

      - name: Report
        if: ${{ !cancelled() }}
        run: |
          echo "Build dir:"
          echo "------------"
          ls -lh "${{ env.BUILD_DIR_BASH }}"
          echo "CCache Stats:"
          echo "-------------"
          ccache -s

      - name: Save cache
        uses: actions/cache/save@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        if: always()
        with:
          path: ${{ env.CACHE_DIR }}
          key: windows-build-packages-v3-${{ github.sha }}

      - name: "Build size report"
        if: always()
        run: |
          $fs = Get-PSDrive -PSProvider "FileSystem"
          $fsout = $fs | Select-Object -Property Name,Used,Free,Root
          $fsout | % {$_.Used/=1GB;$_.Free/=1GB;$_} | Write-Host
          get-disk | Select-object @{Name="Size(GB)";Expression={$_.Size/1GB}} | Write-Host
        shell: powershell
