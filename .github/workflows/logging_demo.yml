name: Logging Framework Demo

# Demo workflow for TheRock standardized logging framework
on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      demo_type:
        description: 'Which demo to run'
        required: true
        type: choice
        options:
          - samples      # Two sample components (recommended for demo)
          - all          # Run all examples
          - basic        # Basic usage only
          - advanced     # Advanced features
          - migration    # Migration examples
        default: 'samples'
  
  # Auto-trigger on push
  push:
    branches:
      - 'users/rponnuru/logging_poc'

permissions:
  contents: read

jobs:
  logging_demo:
    name: Logging Framework Demo
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Display Demo Info
        run: |
          echo "=========================================="
          echo "  TheRock Logging Framework Demo"
          echo "=========================================="
          echo ""
          echo "Trigger: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Demo Type: ${{ github.event.inputs.demo_type || 'samples' }}"
          echo ""
      
      - name: ðŸ“‹ Run Logging Framework Demo
        run: |
          echo "::group::ðŸ“ Running Logging Framework Demo"
          echo "=========================================="
          echo "  TheRock Logging Framework Examples"
          echo "=========================================="
          echo ""
          echo "Demo Type: ${{ github.event.inputs.demo_type || 'samples' }}"
          echo ""
          
          cd build_tools/_therock_utils
          python3 run_logging_demos.py ${{ github.event.inputs.demo_type || 'samples' }}
          
          echo ""
          echo "âœ… Demo completed!"
          echo "::endgroup::"
      
      - name: ðŸ“Š Display Log Files
        if: always()
        run: |
          echo "::group::ðŸ“Š Generated Log Files"
          echo "=========================================="
          echo "  Log Files Created"
          echo "=========================================="
          echo ""
          
          cd build_tools/_therock_utils
          
          if ls logs/*.log 1> /dev/null 2>&1; then
            echo "Found log files:"
            ls -lh logs/*.log
            echo ""
            
            for log_file in logs/*.log; do
              if [ -f "$log_file" ]; then
                echo "::group::ðŸ“„ $(basename $log_file)"
                echo "---------- Content ----------"
                head -100 "$log_file"
                echo ""
                line_count=$(wc -l < "$log_file")
                echo "Total lines: $line_count"
                echo "::endgroup::"
              fi
            done
          else
            echo "No log files generated (console-only logging)"
          fi
          
          echo "::endgroup::"
      
      - name: âœ… Demo Summary
        if: always()
        run: |
          echo ""
          echo "=========================================="
          echo "  Demo Summary"
          echo "=========================================="
          echo ""
          echo "Demo Type: ${{ github.event.inputs.demo_type || 'samples' }}"
          echo "Status: ${{ job.status }}"
          echo ""
          echo "âœ… Logging framework demo completed!"
          echo ""


