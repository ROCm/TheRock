name: Build Linux Packages

on:
  workflow_dispatch:
    inputs:
      package_version:
        type: string
        default: ADHOCBUILD
      amdgpu_families:
        type: string
        description: "(etc. gfx110X-dgpu)"
      project_name:
        type: string
        description: "name of subproject (etc. hipBLASLt) to configure remote url and branch to fetch. (disable w/ null name and url)"
      project_seturl:
        type: string
        description: "url of subproject (etc. https://github.com/ROCm/hipBLASLt) (disable w/ null name and url)"
      project_branch:
        type: string
        description: "name of branch (etc. develop) to configure remote url and branch to fetch"

  workflow_call:
    inputs:
      package_version:
        type: string
        default: ADHOCBUILD
      amdgpu_families:
        type: string
        description: "(etc. gfx110X-dgpu)"
      project_name:
        type: string
        description: "name of subproject (etc. hipBLASLt) to configure remote url and branch to fetch. (disable w/ null name and url)"
      project_seturl:
        type: string
        description: "url of subproject (etc. https://github.com/ROCm/hipBLASLt) (disable w/ null name and url)"
      project_branch:
        type: string
        description: "name of branch (etc. develop) to configure remote url and branch to fetch"

jobs:
  build_linux_packages:
    name: Build Linux Packages
    runs-on: azure-linux-scale-rocm
    container:
      image: ghcr.io/rocm/therock_build_manylinux_x86_64:main
    strategy:
      fail-fast: true
    env:
      CACHE_DIR: ${{ github.workspace }}/.container-cache
      CCACHE_DIR: "${{ github.workspace }}/.container-cache/ccache"
      CCACHE_MAXSIZE: "700M"
      AMDGPU_FAMILIES: ${{ inputs.amdgpu_families }}
      TEATIME_FORCE_INTERACTIVE: 0
    steps:
      - name: "Checking out repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Runner Health Settings
        run: |
          echo "CCACHE_DIR=${CCACHE_DIR}"
          df -h
          ccache -z
          mkdir -p $CCACHE_DIR
          cmake --version
          echo "Installed Python versions:"
          ls -d /opt/python
          echo "python: $(which python), python3: $(which python3)"
          echo "Git version: $(git --version)"
          git config --global --add safe.directory $PWD
          git config fetch.parallel 10

      # TODO: We shouldn't be using a cache on actual release branches, but it
      # really helps for iteration time.
      - name: Enable cache
        uses: actions/cache/restore@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: ${{ env.CACHE_DIR }}
          key: linux-build-packages-manylinux-v2-${{ github.sha }}
          restore-keys: |
            linux-build-packages-manylinux-v2-

      - name: Fetch submodule from remote
        run: |
          proj_name="${{ inputs.project_name }}"
          proj_branch="${{ inputs.project_branch }}"
          proj_seturl="${{ inputs.project_seturl }}"

          echo "[*] Fetch submodule from remote using GHA inputs:"
          echo "     proj_name: [$proj_name]"
          echo "     proj_path: [$proj_submodule_path]"
          echo "     proj_seturl: [$proj_seturl]"
          echo "     proj_branch: [$proj_branch]"

          #Only update submodule if set in github action inputs
          if [ "$proj_name" ] || [ "$proj_seturl" ]; then
            if [ ! "$proj_name" ]; then
              proj_name=$(basename "$proj_seturl")
              echo "[*] proj_name GHA Input not set, deriving from proj_seturl: [$proj_name]"
            else
              echo "[*] proj_name GHA Input set to: [$proj_name]"
            fi

            proj_submodule_path=$(git config --file .gitmodules --get submodule.$proj_name.path)

            if [ "$proj_submodule_path" ]; then
              echo "[*] Existing submodule config for [$proj_name]:"
              git config --file .gitmodules --get-regexp ^submodule.$proj_name\.

              echo "[*] Submodule status [$proj_name]:$(git submodule status -- $proj_submodule_path)"

              echo "[*] Setting remote url and branch for submodule [$proj_name]"

              [ "$proj_seturl" ] && git submodule set-url -- $proj_submodule_path $proj_seturl
              [ "$proj_branch" ] && git submodule set-branch --branch $proj_branch -- $proj_submodule_path

              echo "[*] Modified submodule config for [$proj_name]:"
              git config --file .gitmodules --get-regexp ^submodule.$proj_name\.


              echo "[*] Fetching latest submodule commit from remote"
              git submodule sync -- $proj_submodule_path
              git submodule update --init --remote --force -- $proj_submodule_path
              if [ $? -gt 0 ]; then
                echo "[-] Could not update submodule from remote. Aborting..."
              else
                echo "[+] Bump submodule [$proj_name]:$(git submodule status -- $proj_submodule_path)"
                git \
                  -c user.name=therockbot \
                  -c user.email=therockbot@amd.com \
                  commit -a -m "Bump submodule $proj_name with its remote for parent project"
              fi
            else
              echo "[-] Could not find submodule path. Aborting..."
            fi
          else
            echo [*] No project name or url specicfied. Skipping submodule fetch...
          fi
      - name: Fetch sources
        run: |
          #Continue with normal fetching of sources
          ./build_tools/fetch_sources.py --jobs 12

      - name: Install python deps
        run: |
          pip install -r requirements.txt

      - name: Build Projects
        run: |
          # Generate a new build id.
          package_version="${{ inputs.package_version }}"
          echo "Building package ${package_version}"

          # Build.
          cmake -B build -GNinja . \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DTHEROCK_AMDGPU_FAMILIES=${{env.AMDGPU_FAMILIES}} \
            -DTHEROCK_PACKAGE_VERSION="${package_version}" \
            -DTHEROCK_VERBOSE=ON \
            -DBUILD_TESTING=ON
          cmake --build build --target therock-archives therock-dist

      - name: Test Packaging
        run: |
          ctest --test-dir build --output-on-failure

      - name: Report
        if: ${{ !cancelled() }}
        run: |
          echo "Full SDK du:"
          echo "------------"
          du -h -d 1 build/dist/rocm
          echo "Artifact Archives:"
          echo "------------------"
          ls -lh build/artifacts/*.tar.xz
          echo "Artifacts:"
          echo "----------"
          du -h -d 1 build/artifacts
          echo "CCache Stats:"
          echo "-------------"
          ccache -s

      - name: Save cache
        uses: actions/cache/save@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        if: always()
        with:
          path: ${{ env.CACHE_DIR }}
          key: linux-build-packages-manylinux-v2-${{ github.sha }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          aws-region: us-east-2
          role-to-assume: arn:aws:iam::692859939525:role/therock-artifacts

      # TODO: Move to script
      - name: Create Index Files
        run: |
          curl --silent --fail --show-error --location \
            https://raw.githubusercontent.com/joshbrunty/Indexer/6d8cbfd15d3853b482e6a49f2d875ded9188b721/indexer.py \
            --output build/indexer.py
          python build/indexer.py -f '*.tar.xz*' build/artifacts/
          python build/indexer.py -f '*.log' build/logs/
          sed -i 's,a href="..",a href="../../index-${{env.AMDGPU_FAMILIES}}.html",g' build/logs/index.html

      # TODO: Move to script
      - name: Upload Artifacts
        run: |
          aws s3 cp build/artifacts/ s3://therock-artifacts/${{github.run_id}}/ \
            --recursive --no-follow-symlinks \
            --exclude "*" \
            --include "*.tar.xz*"
          aws s3 cp build/artifacts/index.html s3://therock-artifacts/${{github.run_id}}/index-${{env.AMDGPU_FAMILIES}}.html

      # TODO: Move to script
      - name: Upload Logs
        run: |
          aws s3 cp build/logs/ s3://therock-artifacts/${{github.run_id}}/logs/${{env.AMDGPU_FAMILIES}}/ \
            --recursive \
            --content-type="text/plain" \
            --exclude "*" \
            --include "*.log"
          aws s3 cp build/logs/index.html s3://therock-artifacts/${{github.run_id}}/logs/${{env.AMDGPU_FAMILIES}}/

      - name: Add Links to Job Summary
        run: |
          echo '* [Artifacts](https://therock-artifacts.s3.us-east-2.amazonaws.com/${{github.run_id}}/index-${{env.AMDGPU_FAMILIES}}.html)' >> $GITHUB_STEP_SUMMARY
          echo '* [Build logs](https://therock-artifacts.s3.us-east-2.amazonaws.com/${{github.run_id}}/logs/${{env.AMDGPU_FAMILIES}}/index.html)' >> $GITHUB_STEP_SUMMARY
