name: Test JAX Wheels

on:
  workflow_dispatch:
    inputs:
      test_runs_on:
        required: true
        type: string
        default: "linux-mi325-1gpu-ossci-rocm"
      image_name:
        required: true
        description: JAX docker image to run tests with
        type: string
      jax_version:
        description: Version of JAX to install
        required: false
        type: string
      jax_plugin_branch:
        required: true
        description: JAX plugin branch to checkout
        type: string
        default: "rocm-jaxlib-v0.6.0"

  workflow_call:
    inputs:
      test_runs_on:
        required: true
        type: string
      image_name:
        required: true
        description: JAX docker image to run tests with
        type: string
      jax_version:
        description: Version of JAX to install instead of the one on the docker image
        required: false
        type: string
      jax_plugin_branch:
        required: true
        description: JAX plugin branch to checkout to use for test scripts
        type: string
        default: "rocm-jaxlib-v0.6.0"

permissions:
  contents: read

jobs:
  test_wheels:
    name: Test | ${{ inputs.amdgpu_family }}
    runs-on: ${{ inputs.test_runs_on }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repo: rocm/rocm-jax
