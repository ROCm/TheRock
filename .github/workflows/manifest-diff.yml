name: Commit Diff Report

on:
  workflow_dispatch:
    inputs:
      start_commit:
        description: 'Start Commit SHA or Workflow ID'
        required: true
        type: string
      end_commit:
        description: 'End Commit SHA or Workflow ID'
        required: true
        type: string
      workflow_mode:
        description: 'Use Workflow Mode (extract commits from workflow IDs instead of direct commit comparison)'
        required: false
        type: boolean
        default: false
      find_last_successful:
        description: 'Workflow name to find last successful run (e.g., "ci_nightly.yml"). If provided, start_commit will be ignored.'
        required: false
        type: string
  workflow_call:
    inputs:
      start_commit:
        description: 'Start Commit SHA or Workflow ID'
        required: false
        type: string
      end_commit:
        description: 'End Commit SHA or Workflow ID'
        required: true
        type: string
      workflow_mode:
        description: 'Use Workflow Mode (extract commits from workflow IDs instead of direct commit comparison)'
        required: false
        type: boolean
        default: false
      find_last_successful:
        description: 'Workflow name to find last successful run (e.g., "ci_nightly.yml"). If provided, start_commit will be ignored.'
        required: false
        type: string

jobs:
  manifest-diff-report:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Run Manifest Diff Analysis
        env:
          GITHUB_TOKEN: ${{ github.token }}
          WORKFLOW_MODE: ${{ inputs.workflow_mode }}
        run: |
          cd build_tools
          python3 generate_manifest_diff_report.py \
            --start "${{ inputs.start_commit }}" \
            --end "${{ inputs.end_commit }}" \
            --find-last-successful "${{ inputs.find_last_successful }}"

      - name: Upload TheRock HTML Report
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.0.0
        with:
          name: therock-diff-report
          path: build_tools/TheRockReport.html
          retention-days: 15
        if: always()
