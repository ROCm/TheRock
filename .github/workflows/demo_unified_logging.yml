name: Demo - Unified Logging Framework

on:
  workflow_dispatch:
    inputs:
      artifact_run_id:
        description: 'Artifact Run ID to download test binaries from'
        required: true
        default: '20151692873'
        type: string
      test_type:
        description: 'Test type'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - full
  push:
    branches:
      - users/rponnuru/logging_poc_2
    paths:
      - 'build_tools/_therock_utils/logging_config.py'
      - 'build_tools/_therock_utils/test_runner.py'
      - 'build_tools/github_actions/test_executable_scripts/test_*.py'
      - '.github/workflows/demo_unified_logging.yml'

permissions:
  contents: read

jobs:
  demo_logging:
    name: 'Demo Unified Logging - ${{ matrix.component }}'
    # Use MI325 GPU runner (gfx94X) - Data center MI series GPU
    runs-on: linux-mi325-1gpu-ossci-rocm-frac
    timeout-minutes: 45
    container:
      image: ghcr.io/rocm/no_rocm_image_ubuntu24_04@sha256:4150afe4759d14822f0e3f8930e1124f26e11f68b5c7b91ec9a02b20b1ebbb98
      options: --ipc host
        --group-add video
        --device /dev/kfd
        --device /dev/dri
        --group-add 110
        --env-file /etc/podinfo/gha-gpu-isolation-settings
        --user 0:0
    strategy:
      fail-fast: false
      matrix:
        component: [rocroller, rocwmma]
    
    env:
      # Run real tests with MI325 GPU
      ARTIFACT_RUN_ID: ${{ github.event.inputs.artifact_run_id || '20151692873' }}
      ARTIFACT_GROUP: "gfx94X-dcgpu"
      COMPONENT: ${{ matrix.component }}
      TEST_TYPE: ${{ github.event.inputs.test_type || 'smoke' }}
      VENV_DIR: ${{ github.workspace }}/.venv
      OUTPUT_ARTIFACTS_DIR: "./build"
      THEROCK_BIN_DIR: "./build/bin"
      THEROCK_BUILD_DIR: "./build"
      AMDGPU_FAMILIES: "gfx94X"
      RUNNER_OS: "Linux"
      SHARD_INDEX: "1"
      TOTAL_SHARDS: "1"
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: users/rponnuru/logging_poc_2
      
      - name: Display Logging Framework Info
        run: |
          echo "=========================================="
          echo "üéØ Unified Logging Framework Demo"
          echo "=========================================="
          echo ""
          echo "üñ•Ô∏è  Runner: linux-mi325-1gpu-ossci-rocm-frac (gfx94X/MI325)"
          echo "   ‚Ä¢ MI series data center GPU"
          echo "   ‚Ä¢ Real test execution with actual GPU"
          echo ""
          echo "Component: $COMPONENT"
          echo "Test Type: $TEST_TYPE"
          echo "Artifact Run ID: $ARTIFACT_RUN_ID"
          echo "Artifact Group: $ARTIFACT_GROUP"
          echo ""
          echo "üìã Logging Features to Observe:"
          echo "  ‚úÖ Unified format: timestamp - logger - level - message"
          echo "  ‚úÖ Context tracking: component, operation, test_type"
          echo "  ‚úÖ Performance timing with timed_operation()"
          echo "  ‚úÖ Structured logging with extra metadata"
          echo "  ‚úÖ Exception handling and error logging"
          echo "  ‚úÖ Real test execution with actual GPU"
          echo ""
          echo "üìÅ Key Files:"
          echo "  ‚Ä¢ build_tools/_therock_utils/logging_config.py"
          echo "  ‚Ä¢ build_tools/_therock_utils/test_runner.py"
          echo "  ‚Ä¢ build_tools/github_actions/test_executable_scripts/test_${COMPONENT}.py"
          echo ""
          echo "=========================================="
      
      - name: Show Logging Configuration
        run: |
          echo "üìù Current Logging Configuration:"
          echo ""
          grep -A 1 "^LOG_FORMAT" build_tools/_therock_utils/logging_config.py || true
          echo ""
          echo "Log Format: timestamp - logger_name - level - message"
          echo "Log Level: INFO (controlled via configure_root_logger)"
          echo ""
      
      - name: Download Real Test Artifacts
        uses: './.github/actions/setup_test_environment'
        with:
          ARTIFACT_RUN_ID: ${{ env.ARTIFACT_RUN_ID }}
          ARTIFACT_GROUP: ${{ env.ARTIFACT_GROUP }}
          OUTPUT_ARTIFACTS_DIR: ${{ env.OUTPUT_ARTIFACTS_DIR }}
          VENV_DIR: ${{ env.VENV_DIR }}
          FETCH_ARTIFACT_ARGS: ${{ matrix.component == 'rocroller' && '--blas --tests' || '--tests' }}
          IS_PR_FROM_FORK: false
      
      - name: Run ${{ matrix.component }} Test with Unified Logging
        run: |
          echo ""
          echo "=========================================="
          echo "üöÄ Running $COMPONENT Tests with Unified Logging"
          echo "=========================================="
          echo ""
          
          # Run the test script which uses unified logging framework
          python3 build_tools/github_actions/test_executable_scripts/test_${COMPONENT}.py
      
